ea_data.list:
  path: 'effectiveactivism/data'
  defaults:
    _title: 'Manage data'
    _controller: '\Drupal\ea_data\Controller\DataController::listOfData'
  requirements:
    _access: 'TRUE'

ea_data.edit:
  path: 'effectiveactivism/data/{data}'
  defaults:
    _title: 'Edit data'
    _form: '\Drupal\ea_data\Form\DataEditForm'
  requirements:
    _access: 'TRUE'
  options:
    parameters:
      data:
        type: 'ea_data'

ea_data.delete:
  path: 'effectiveactivism/data/{data}/delete'
  defaults:
    _title: 'Delete data'
    _form: '\Drupal\ea_data\Form\DataDeleteForm'
  requirements:
    _access: 'TRUE'
  options:
    parameters:
      data:
        type: 'ea_data'
