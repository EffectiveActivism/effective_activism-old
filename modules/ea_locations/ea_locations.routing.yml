ea_locations.autocomplete:
  path: '/effective-activism/locations/autocomplete'
  defaults:
    _controller: '\Drupal\ea_locations\Controller\LocationController::autocomplete'
  requirements:
    _permission: 'administer content types'
ea_locations.settings:
  path: '/effective-activism/locations/settings'
  defaults:
    _form: '\Drupal\ea_locations\Form\LocationsSettingsForm'
  requirements:
    _permission: 'administer site configuration'
